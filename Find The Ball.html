<!doctype html><html><head><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');h1{    color: white;}body{    background-color: teal;}.col-1{    background-color: purple;    outline: none;    height: 540px;    width: 450px;    border-radius: 10px;    position: absolute;    margin-top: 280px;    left: 50%;    transform: translate(-50%, -50%);    transition: all 0.3s ease;    box-shadow: 0 5px 10px rgba(0,0,0,0.1);}.btn{     height: 90px;  width: 90px;  margin: 2px;  color: #56baed;  font-size: 45px;  line-height: 80px;  text-align: center;  border-radius: 5px;  background: #fff;  border: none;  outline: none;  cursor: pointer;}.score_board{    padding: 30px 10px;    display: flex;    justify-content: space-around;}#score1, #score2{    color: white;    font-size: 25px;    font-weight: 500;}.tile{    height: 250px;    background-color: transparent;    width: 350px;    margin-left: 40px;    margin-top: 30px;    display: flex;    justify-content: center;}.flexy{    diplay: flex;}.trialTitle, #trailNumber{    color: white;    font-size: 25px;    font-weight: 500;}.trialBoard{    display: flex;    justify-content: center;    background-color: grey;    height: 60px;    width: 150px;    border-radius: 5px;}/* Small screens (mobile devices) */@media only screen and (max-width: 480px) {  .col-1 {    height: auto;    width: 400px;    margin-top: 230px;    margin-left: -10px;  }  .btn {    height: 60px;    width: 60px;    font-size: 25px;  }  .tile {    width: 80px;    margin-left: 160px;  }  .flexy {    flex-direction: column;    align-items: center;  }}/* Large screens (desktops) */@media only screen and (min-width: 768px) and (max-width: 1024px) {  .col-1 {    height: 570px;    width: 60%;    margin-top: 330px;  }  .btn {    height: 90px;    width: 90px;    font-size: 40px;    margin: 3px;  }  .tile{    margin-left: 110px;  }}/* Extra large screens (large desktops) */@media only screen and (min-width: 1025px) {  .col-1 {    height: 570px;    width: 50%;    margin-top: 300px;  }  .tile{    margin-left: 140px;  }}</style>    <meta charset="UTF-8">    <title>Find The Ball</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="author" content="Supherhero">    <meta name="keywords" content="programming hero,learn programming">    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">        <!--custom css-->    <link rel="stylesheet" href="css/style.css"></head><body><h1>Find The Ball</h1><div class="col-1"><div class="score_board"><span id="score1">Correct: <span id="correctScore"></span></span><span id="score2">Wrong: <span id="wrongScore"></span></span></div><center><div class="trialBoard"><p><span class="trialTitle">Trials: <span id="trailNumber">3</span></span></div></center><div class="tile"><div class="flexy"><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button></div><div class="flexy"><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button></div><div class="flexy"><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button><button class="btn"><i class="fa-solid fa-question"></i></button></div></div></div></div><!--main js--><script>let correctScore = 0;let wrongScore = 0;let trials = 3;let ballPosition;function startGame() {  ballPosition = Math.floor(Math.random() * 9);  document.getElementById('trailNumber').innerHTML = trials;  document.getElementById('correctScore').innerHTML = correctScore;  document.getElementById('wrongScore').innerHTML = wrongScore;  // Reset buttons  document.querySelectorAll('button').forEach((button, index) => {    button.innerHTML = '<i class="fa-solid fa-question"></i>';    button.style.display = 'block';  });}function checkBall(button) {  if (button === ballPosition) {    document.querySelectorAll('button')[button].innerHTML = '<i class="fa-solid fa-futbol"></i>';    setTimeout(() => {      correctScore++;      document.getElementById('correctScore').innerHTML = correctScore;      alert('You found the ball!');      startGame();    }, 2000);  } else {    document.querySelectorAll('button')[button].innerHTML = '<i class="fa-solid fa-times"></i>';    setTimeout(() => {      document.querySelectorAll('button')[button].style.display = 'none';    }, 500);    trials--;    document.getElementById('trailNumber').innerHTML = trials;    if (trials === 0) {      wrongScore++;      document.getElementById('wrongScore').innerHTML = wrongScore;      alert('You were not able to find the ball!');      setTimeout(() => {        trials = 3;        document.getElementById('trailNumber').innerHTML = trials;        document.querySelectorAll('button').forEach((button, index) => {          button.innerHTML = '<i class="fa-solid fa-question"></i>';          button.style.display = 'block';        });      }, 1000);    }  }}document.querySelectorAll('button').forEach((button, index) => {  button.addEventListener('click', () => {    checkBall(index);  });});startGame();</script></body></html>
