li><span id="name2"></span> <span id="name3"></span></li>    <li><span id="name4"></span> <span id="name5"></span></li>    <li><span id="name6"></span> <span id="name7"></span></li>    <li><span id="name8"></span> <span id="name9"></span></li>    <li><span id="name10"></span> <span id="name11"></span></li>    <li><span id="name12"></span> <span id="name13"></span></li>    <li><span id="name14"></span> <span id="name15"></span></li>    <li><span id="name16"></span> <span id="name17"></span></li>    <li><span id="name18"></span> <span id="name19"></span></li>    <li><span id="name20"></span> <span id="name21"></span></li>    <li><span id="name22"></span> <span id="name23"></span></li>    </div>    </form>    </div></div><!--main js--><script>function agecal(){    let a = document.ageform.sel1.value;    let b = document.ageform.sel2.value;    let c = document.ageform.player.value;    let d = document.ageform.number.value;   if(d==null || d==""){    document.getElementById("name1").innerText="";    document.getElementById("name2").innerText="";    document.getElementById("name3").innerText="";     document.getElementById("name4").innerText="";     document.getElementById("name5").innerText="";     document.getElementById("name6").innerText="";     document.getElementById("name7").innerText="";     document.getElementById("name8").innerText="";     document.getElementById("name9").innerText="";     document.getElementById("name10").innerText="";     document.getElementById("name11").innerText="";     document.getElementById("name12").innerText="";     document.getElementById("name13").innerText="";     document.getElementById("name14").innerText="";     document.getElementById("name15").innerText="";     document.getElementById("name16").innerText="";     document.getElementById("name17").innerText="";     document.getElementById("name18").innerText="";     document.getElementById("name19").innerText="";     document.getElementById("name20").innerText="";     document.getElementById("name21").innerText="";     document.getElementById("name22").innerText="";     document.getElementById("name23").innerText=""; }else if(c==null || c==""){    document.getElementById("name1").innerText="";    document.getElementById("name2").innerText="";    document.getElementById("name3").innerText="";     document.getElementById("name4").innerText="";     document.getElementById("name5").innerText="";     document.getElementById("name6").innerText="";     document.getElementById("name7").innerText="";     document.getElementById("name8").innerText="";     document.getElementById("name9").innerText="";     document.getElementById("name10").innerText="";     document.getElementById("name11").innerText="";     document.getElementById("name12").innerText="";     document.getElementById("name13").innerText="";     document.getElementById("name14").innerText="";     document.getElementById("name15").innerText="";     document.getElementById("name16").innerText="";     document.getElementById("name17").innerText="";     document.getElementById("name18").innerText="";     document.getElementById("name19").innerText="";     document.getElementById("name20").innerText="";     document.getElementById("name21").innerText="";     document.getElementById("name22").innerText="";     document.getElementById("name23").innerText="";    }else if(a=="age1" && b=="year2"){    let e = new Date();    let f = e.getFullYear();    let g = f - d;    document.getElementById("name1").innerText=c;    document.getElementById("name2").innerText="Year: ";    document.getElementById("name3").innerText=g;    document.getElementById("name3").innerText=g;    document.getElementById("name4").innerText="Seconds: ";    let h = d * 31536000;    document.getElementById("name5").innerText=h;    document.getElementById("name6").innerText="Minutes: ";    let i = d * 525600;    document.getElementById("name7").innerText=i;    document.getElementById("name8").innerText="Hours: ";    let j = d * 8760;    document.getElementById("name9").innerText=j;    document.getElementById("name10").innerText="Days: ";    let k = d * 365;    document.getElementById("name11").innerText=k;    document.getElementById("name12").innerText="Weeks: ";    let l = d / 0.01917808219;    document.getElementById("name13").innerText=l;    document.getElementById("name14").innerText="Months: ";    let m = d * 12;    document.getElementById("name15").innerText=m;    document.getElementById("name16").innerText="Leap Year: ";    let n = d / 1.00273972603;    document.getElementById("name17").innerText=n;    document.getElementById("name18").innerText="Decade: ";    let o = d / 10.00664383562;    document.getElementById("name19").innerText=o;    document.getElementById("name20").innerText="Century: ";    let p = d / 100.06643835616;    document.getElementById("name21").innerText=p;    document.getElementById("name22").innerText="Millenium: ";    let q = d / 1000.66438356164;    document.getElementById("name23").innerText=q;}else if(a=="year1" && b=="age2"){    let e = new Date();    let f = e.getFullYear();    let g = f - d;    document.getElementById("name1").innerText=c;    document.getElementById("name2").innerText="Year: ";    document.getElementById("name3").innerText=g;    document.getElementById("name3").innerText=g;    document.getElementById("name4").innerText="Seconds: ";    let h = g * 31536000;    document.getElementById("name5").innerText=h;    document.getElementById("name6").innerText="Minutes: ";    let i = g * 525600;    document.getElementById("name7").innerText=i;    document.getElementById("name8").innerText="Hours: ";    let j = g * 8760;    document.getElementById("name9").innerText=j;    document.getElemen
