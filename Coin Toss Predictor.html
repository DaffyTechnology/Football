<!doctype html><html><head><style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');h1{    color: white;}body{    background-color: teal;}.col-1{    background-color: purple;    outline: none;    height: 540px;    width: 450px;    border-radius: 10px;    position: absolute;    margin-top: 350px;    left: 50%;    transform: translate(-50%, -50%);    transition: all 0.3s ease;    box-shadow: 0 5px 10px rgba(0,0,0,0.1);}.btn{    background-color: white;    height: 180px;    width: 180px;    margin-top: 20px;    margin-left: 50%;    transform: translateX(-50%);    border-radius: 100%;    outline: none;    font-size: 50px;    font-weight: 600;    color: black;    border: none;    cursor: none;}.col-2{    display: flex;    justify-content: space-around;    padding: 50px 0px;    align-items: center;}.head{    height: 60px;    width: 150px;    background-color: black;    font-size: 22px;    border-radius: 5px;    outline: none;    cursor: pointer;    border: none;    color: white;}#alt{    font-size: 24px;    font-weight: 500;    color: white;}.tail{    height: 60px;    width: 150px;    background-color: red;    font-size: 22px;    border-radius: 5px;    outline: none;    cursor: pointer;    border: none;    color: white;}.score_board{    padding: 30px 10px;    display: flex;    justify-content: space-around;}#score1, #score2{    color: white;    font-size: 25px;    font-weight: 500;}#loadingMessage{    color: white;    font-size: 30px;    text-align: center;}.msg{    margin-top: 60px;    margin-bottom: 40px;    display: none;}/*Mobile Devices (max width: 480px)*/@media (max-width: 480px) {  .col-1 {    width: 100%;    height: 300px;    margin-top: 140px;  }  .btn {    width: 100px;    height: 100px;    font-size: 30px;  }  .col-2 {    flex-direction: row;    align-items: center;    width: 280px;  }  .head, .tail {    margin-bottom: 10px;    width: 80px;  }  .score_board {    padding: 10px;    width: 280px;  }  #score1, #score2 {    font-size: 18px;  }}/*Larger Screens (min width: 1024px)*/@media (min-width: 1024px) {  .col-1 {    width: 600px;    height: 700px;  }  .btn {    width: 200px;    height: 200px;    font-size: 60px;  }  .col-2 {    flex-direction: row;    justify-content: space-around;  }}</style>    <meta charset="UTF-8">    <title>Coin Toss Predictor</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="author" content="Supherhero">    <meta name="keywords" content="programming hero,learn programming">    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">        <!--custom css-->    <link rel="stylesheet" href="css/style.css"></head><body><h1>Coin Toss Predictor</h1><div class="col-1">  <center><div class="score_board"><span id="score1">Correct: <span id="correctScore"></span></span><span id="score2">Wrong: <span id="wrongScore"></span></span></div></center><button class="btn"></button><div class="msg"><p><center><span id="loadingMessage">Loading...</span></center></p></div><center><div class="col-2" id="ans"><button class="head" onclick="pickHead()">Head</button><span id="alt">or</span><button class="tail" onclick="pickTail()">Tail</button></div></center></div></div><!--main js--><script>let correctScore = 0;let wrongScore = 0;function pickHead() {  document.querySelector('.btn').style.display = 'none';  document.querySelector('.msg').style.display = 'block';  document.getElementById("ans").style.display="none";  setTimeout(() => {    let computerChoice = Math.random() < 0.5 ? 'H' : 'T';    document.querySelector('.btn').innerHTML = computerChoice;    document.querySelector('.btn').style.display = 'block';    document.querySelector('.msg').style.display = 'none';    document.getElementById("ans").style.display="flex";    if (computerChoice === 'H') {      correctScore++;      document.querySelector('#correctScore').innerHTML = correctScore;      alert('Correct! You chose Head and the coin landed on Head.');    } else {      wrongScore++;      document.querySelector('#wrongScore').innerHTML = wrongScore;      alert('Wrong! You chose Head but the coin landed on Tail.');    }  }, 5000);}function pickTail() {  document.querySelector('.btn').style.display = 'none';  document.querySelector('.msg').style.display = 'block';  document.getElementById("ans").style.display="none";  setTimeout(() => {    let computerChoice = Math.random() < 0.5 ? 'H' : 'T';    document.querySelector('.btn').innerHTML = computerChoice;    document.querySelector('.btn').style.display = 'block';    document.querySelector('.msg').style.display = 'none';    document.getElementById("ans").style.display="flex";    if (computerChoice === 'T') {      correctScore++;      document.querySelector('#correctScore').innerHTML = correctScore;      alert('Correct! You chose Tail and the coin landed on Tail.');    } else {      wrongScore++;      document.querySelector('#wrongScore').innerHTML = wrongScore;      alert('Wrong! You chose Tail but the coin landed on Head.');    }  }, 5000);}</script></body></html>
