rm: translateX(-50%);}#btn2{    height: 170px;    width: 250px;    background-color: white;    border: none;    outline: none;    color: black;    font-size: 60px;    font-weight: 500;    margin-top: 40px;    margin-bottom: 20px;}.rateTitle{    font-size: 22px;    font-weight: 500;    margin-top: 30px;}#rateNumber{    font-size: 40px;    font-weight: 900;    margin-top: 30px;}#userMoney{    font-size: 40px;    font-weight: 900;    margin-top: 30px;}.rateLetter{    font-size: 40px;    font-weight: 900;    margin-top: 30px;}.btn3{    height: 60px;    width: 150px;    background-color: black;    border: none;    outline: none;    color: white;    font-size: 22px;    font-weight: 500;    margin-top: 40px;    border-radius: 5px;    cursor: pointer;}/* Small screens (mobile devices) */@media only screen and (max-width: 480px) {  #col-1{    height: 200px;    width: 350px;    margin-top: 50%;  }  #col-4{    height: 450px;    width: 330px;    margin-top: 50%;    margin-left: 5px;  }  .col-2 {    width: 190px;  }  .element {    width: 150px;  }  .btn {    width: 100px;  }  .aviatorBoard {    width: 310px;    height: 320px;    margin-left: 10px;    transform: none;  }  #btn2 {    height: 100px;    width: 100px;    font-size: 30px;  }}/* Large screens (desktops) */@media only screen and (min-width: 769px) and (max-width: 1024px) {  #col-4 {    height: 540px;    width: 60%;    margin-top: 50%;    padding: 40px;  }  #col-1{    height: auto;    width: 60%;    margin-top: 200px;    padding: 40px;  }}/* Extra large screens (large desktops) */@media only screen and (min-width: 1025px) {  #col-4 {    height: 540px;    width: 470px;    margin-top: 250px;    padding: 50px;  }  #col-1{    height: auto;    width: 500px;    margin-top: 280px;    padding: 40px;  }}</style>    <meta charset="UTF-8">    <title>Aviator</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="author" content="Supherhero">    <meta name="keywords" content="programming hero,learn programming">    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">        <!--custom css-->    <link rel="stylesheet" href="css/style.css"></head><body><div id="app">  <h1>Aviator</h1>  <div id="col-1">  <p><span class="title2">Enter the amount you want to cash in:</span></p>  <div class="col-3">  <div class="col-2">  <span class="title3">$</span>  <form name="cashform">  <input type="number" name="amount" autocomplete="off" placeholder="Enter Amount" class="element" id="stake">  </div>  </form>  <button class="btn" onclick="nextpage()">Next</button>  </div>  </div>    <div id="col-4">  <div class="aviatorBoard">  <center><button id="btn2"><i class="fa-solid fa-plane"></i></button></center>  <center><span class="rateTitle">Rate:</span></center>  <center><span id="rateNumber"></span><span class="rateLetter">Ã—</span></center>  <center><span class="rateTitle">Amount:</span></center>  <center><span class="rateLetter">$</span><span id="userMoney"></span></center>  </div>  <center>  <button class="btn3" onclick="cashout()">Cash Out</button>  </center>  </div>  </div><!--main js--><script>let cashInAmount;let rate = 0.00;let userMoney = 0;let timer;let crashed = false;function nextpage() {  cashInAmount = parseInt(document.cashform.amount.value.replace(/,/g, ""));  if (isNaN(cashInAmount)) {        alert("Please enter a valid amount");        return;    }        if (cashInAmount < 1) {        alert("Minimum cash in amount is 1");        return;    }                if (cashInAmount > 100000000) {        alert("Maximum cash in amount is $100 million");        return;    }      document.getElementById('col-1').style.display = 'none';  document.getElementById('col-4').style.display = 'block';  startGame();}function startGame() {  rate = 0.00;  userMoney = cashInAmount;  document.getElementById('rateNumber').innerText = rate.toFixed(2);  document.getElementById('userMoney').innerText = userMoney.toLocaleString();  timer = setTimeout(() => {    crashed = true;    document.getElementById('btn2').innerText = 'Crashed';    alert('Aviator crashed!');    setTimeout(() => {      document.getElementById('col-4').style.display = 'none';      document.getElementById('col-1').style.display = 'block';      resetGame();    }, 2000);  }, Math.floor(Math.random() * (180000 - 10000)) + 10000);  increaseRate();}function increaseRate() {  if (crashed) return;  rate += Math.random() * (5 - 1) + 1;  userMoney = cashInAmount * rate;  document.getElementById('rateNumber').innerText = rate.toFixed(2);  document.getElementById('userMoney').innerText = userMoney.toLocaleString();  setTimeout(increaseRate, 1000);}function cashout() {  if (crashed) return;  clearTimeout(timer);  alert(`You have successfully cashed out $${userMoney.toLocaleString()}`);  document.getElementById('col-4').style.display = 'none';  document.getElementById('col-1').style.display = 'block';  resetGame();  location.reload();}function resetGame() {  crashed = false;  cashInAmount = 0;  rate = 0.00;  userMoney = 0;  document.getElementById('btn2').innerText = '';  document.getElementById('rateNumber').innerText = '';  document.getElementById('userMoney').innerText = '';  document.cashform.amount.value = '';}</script></body></html>
