tle>Match Predictor</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta name="author" content="Supherhero">    <meta name="keywords" content="programming hero,learn programming">    <link rel="shortcut icon" href="#" type="image/vnd.microsoft.icon">        <!--custom css-->    <link rel="stylesheet" href="css/style.css"></head><body><h1>Match Predictor</h1><div class="col-1"><div class="score_board"><span id="score1">Correct: <span id="correctScore"></span></span><span id="score2">Wrong: <span id="wrongScore"></span></span></div><hr><div class="score_board"><span id="score1">Home</span><div class="time"><div class="scoreTime"><span id="minute"></span><span id="sign">:</span><span id="seconds"></span></div></div><span id="score2">Away</span></div><div class="teamBoard"><img src="" id="homeLogo"><span id="homeScore"></span><span id="line">-</span><span id="awayScore"></span><img src="" id="awayLogo"></div><div class="teamName"><span id="homeName"></span><div class="time2"><div class="scoreTime"><span id="minute"></span><span id="sign"></span><span id="seconds"></span></div></div><span id="awayName"></span></div> <hr><div id="matchQuestions"><p><span id="q1">Select your supporting Team:</span></p><form name="teamForm" oninput="teamAns()"><select class="element" name="myteam"><option value="notTeam">Select Team</option><option value="homeTeam">Home Team</option><option value="awayTeam">Away Team</option></select></form><p><span id="q1">Choose your Prediction:</span></p><form name="predictionForm" oninput="predictionAns()"><select class="element" name="myprediction"><option value="notPrediction">Select Prediction</option><option value="winTeam">Win</option><option value="looseTeam">Loose</option><option value="drawTeam">Draw</option></select></form></div><hr><div class="col-2" id="ans"><button class="new" onclick="startNewMatch()" id="newMatch">New Team</button><button class="head" onclick="startMatch()" id="matchBegins">Start Match</button></div></div></div><!--main js--><script>let correctScore = 0;let wrongScore = 0;let homeTeam;let awayTeam;let userTeam;let userPrediction;let premierLeagueClubs = ['Arsenal', 'Aston Villa', 'Bournemouth', 'Brentford', 'Brighton & Hove Albion', 'Chelsea', 'Crystal Palace', 'Everton', 'Fulham', 'Leeds United', 'Leicester City', 'Liverpool', 'Manchester City', 'Manchester United', 'Newcastle United', 'Nottingham Forest', 'Southampton', 'Tottenham Hotspur', 'West Ham United', 'Wolverhampton Wanderers'];let teamLogos = {  'Arsenal': 'arsenal2.png',  'Aston Villa': 'astonvilla2.png',  'Bournemouth': 'bournemouth2.png',  'Brentford': 'brentford2.png',  'Brighton & Hove Albion': 'brighton2.png',  'Chelsea': 'chelsea2.png',  'Crystal Palace': 'crystalpalace2.png',  'Everton': 'everton2.png',  'Fulham': 'fulham.png',  'Leeds United': 'leeds.png',  'Leicester City': 'leicester.png',  'Liverpool': 'liverpool.png',  'Manchester City': 'manchestercity.png',  'Manchester United': 'manchesterunited2.png',  'Newcastle United': 'newcastle.png',  'Nottingham Forest': 'nottinghamforest.png',  'Southampton': 'southampton.png',  'Tottenham Hotspur': 'tottenham.png',  'West Ham United': 'westham.png',  'Wolverhampton Wanderers': 'wolves.png'};  homeTeam = getRandomTeam();  awayTeam = getRandomTeam();    while (awayTeam === homeTeam) {    awayTeam = getRandomTeam();      }    document.getElementById('homeName').innerHTML = homeTeam;  document.getElementById('awayName').innerHTML = awayTeam;  let homeLogoElement = document.getElementById('homeLogo');  let awayLogoElement = document.getElementById('awayLogo');  if (homeLogoElement && awayLogoElement) {    homeLogoElement.src = `${teamLogos[homeTeam]}`;    awayLogoElement.src = `${teamLogos[awayTeam]}`;  }    function teamAns() {  userTeam = document.teamForm.myteam.value;}function predictionAns() {  userPrediction = document.predictionForm.myprediction.value;}function startMatch() {  userTeam = document.teamForm.myteam.value;  userPrediction = document.predictionForm.myprediction.value;  if (userTeam === 'notTeam' || userPrediction === 'notPrediction') {    alert('Please select your team and prediction!');    return;  }  document.getElementById('matchQuestions').style.display = 'none';  document.getElementById('ans').style.display = 'none';  document.getElementById('homeScore').innerHTML = '';  document.getElementById('awayScore').innerHTML = '';  homeTeam = getRandomTeam();  awayTeam = getRandomTeam();  while (awayTeam === homeTeam) {    awayTeam = getRandomTeam();  }  countdown(60);  setTimeout(() => {    let homeScore = Math.floor(Math.random() * 5);    let awayScore = Math.floor(Math.random() * 5);    document.getElementById('homeScore').innerHTML = homeScore;    document.getElementById('awayScore').innerHTML = awayScore;        document.getElementById('matchBegins').style.display="none";        document.getElementById('newMatch').style.display="block";        document.getElementById('matchQuestions').style.display="none";    if ((userTeam === 'homeTeam' && userPrediction === 'winTeam' && homeScore > awayScore) || (userTeam === 'awayTeam' && userPrediction === 'winTeam' && awayScore > homeScore)) {      correctScore++;      document.getElementById('correctScore').innerHTML = correctScore;      alert('Correct prediction!');    }else if((userTeam === 'homeTeam' && userPrediction === 'looseTeam' && awayScore > homeScore) || (userTeam === 'awayTeam' && userPrediction === 'looseTeam' && homeScore > awayScore)){      correctScore++;      document.getElementById('correctScore').innerHTML = correctScore;      alert('Correct prediction!');    }else if((userTeam === 'homeTeam' && userPrediction === 'drawTeam' && awayScore == homeScore) || (userTeam === 'awayTeam' && userPrediction === 'drawTeam' && homeScore == awayScore)){      correctScore++;      document.getElementById('correctScore').innerHTML = correctScore;      alert('Correct prediction!');    } else {      wrongScore++;      document.getElementById('wrongScore').innerHTML = wrongScore;      alert('Wrong prediction!');    }    document.getElementById('matchQuestions').style.display = 'none';    document.getElementById('ans').style.display = 'flex';  }, 60000);}function startNewMatch(){      document.getElementById('homeScore').innerHTML = "";  document.getElementById('awayScore').innerHTML = "";    document.getElementById('minute').innerHTML = "";    document.getElementById('seconds').innerHTML = "";    document.getElementById('newMatch').style.display="none";    document.getElementById('matchBegins').style.display="block";    document.getElementById('matchQuestions').style.display="block";      homeTeam = getRandomTeam();  awayTeam = getRandomTeam();    while (awayTeam === homeTeam) {    awayTeam = getRandomTeam();      }    document.getElementById('homeName').innerHTML = homeTeam;  document.getElementById('awayName').innerHTML = awayTeam;  let homeLogoElement = document.getElementById('homeLogo');  let awayLogoElement = document.getElementById('awayLogo');  if (homeLogoElement && awayLogoElement) {    homeLogoElement.src = `${teamLogos[homeTeam]}`;    awayLogoElement.src = `${teamLogos[awayTeam]}`;  }}function countdown(time) {  let minute = Math.floor(time / 60);  let seconds = time % 60;  document.getElementById('minute').innerHTML = minute.toString().padStart(2, '0');  document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');  time--;  if (time >= 0) {    setTimeout(() => {      countdown(time);    }, 1000);  }}function getRandomTeam() {  return premierLeagueClubs[Math.floor(Math.random() * premierLeagueClubs.length)];}</script></body></html>
